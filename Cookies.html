<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker</title>
  <link rel="stylesheet" href="cookies.css">
</head>
<body>
  <div class="main-container">
    <div class="cookie-container">

    </div>

    <div class="factory-container">
      <!-- Center side with all bought factories and header -->
      <header>
        <div class="news-container">
          <button>Options</button>
          <p>Updating News</p>
          <button>Info</button>
        </div>
        <div class="stats-legacy-container">
          <button>Stats</button>
          <button>Legacy</button>
        </div>
          <div>
            <!-- divider image input -->
            <p>1,673</p>
            <div>
              <!-- Js factories appear here -->
            </div>
          </div>
      </header>
    </div>
    

    <div class="purchase-container">
      <!-- Right side with possible purchases -->
      <p>Store</p>
      <div>
        JS upgrades appear here
      </div>
      <div class="purchase-buttons">
        <div class="buy-sell-buttons">
          <button>Buy</button>
          <button>Sell</button>
        </div>
        <button>1</button>
        <button>10</button>
        <button>100</button>
        <button>Max</button>
      </div>
      <div class="js-factories">
      </div>
    </div>
  </div>
  <script src="Cookies.js"></script>
</body>
</html>
